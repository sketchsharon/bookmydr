<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="sessionForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="docid">Doctor ID:</label>
        <input type="text" id="docid" name="docid" required><br>
        <label for="nop">Number of Participants:</label>
        <input type="number" id="nop" name="nop" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>
        <button type="submit">Add Session</button>
    </form>

    <script>
        document.getElementById('sessionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const docid = document.getElementById('docid').value;
            const nop = document.getElementById('nop').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            console.log('Session Added:', { title, docid, nop, date, time });
            // Here you can add AJAX to send data to server or handle it in any other way
        });
    </script>
</body>
</html>
