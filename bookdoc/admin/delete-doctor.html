<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Doctor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-top: 50px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 300px;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Delete Doctor</h1>
        <label for="docEmail">Doctor's Email:</label>
        <input type="email" id="docEmail" placeholder="Enter doctor's email">
        <button onclick="deleteDoctor()">Delete Doctor</button>
    </div>

    <script>
        function deleteDoctor() {
            var email = document.getElementById('docEmail').value;
            console.log('Request to delete doctor with email:', email);
            // Here you would typically make an AJAX call to the server to delete the doctor
        }
    </script>
</body>
</html>
