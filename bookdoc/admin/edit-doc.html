<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Ensure the correct path to CSS file -->
    <style>
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="editDoctorForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="specialty">Specialty:</label>
        <select id="specialty" name="specialty">
            <option value="cardiology">Cardiology</option>
            <option value="neurology">Neurology</option>
            <option value="pediatrics">Pediatrics</option>
            <!-- Add other specialties as needed -->
        </select><br>
        <label for="telephone">Telephone:</label>
        <input type="text" id="telephone" name="telephone" required><br>
        <button type="submit">Update Doctor</button>
    </form>

    <script>
        document.getElementById('editDoctorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const specialty = document.getElementById('specialty').value;
            const telephone = document.getElementById('telephone').value;

            console.log('Updating Doctor:', { name, email, specialty, telephone });
            // Here you can add AJAX to send data to server or handle it in any other way
        });
    </script>
</body>
</html>
