<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], select {
            width: 300px;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Doctor Details</h1>
    <form id="editDoctorForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="specialty">Specialty:</label>
        <select id="specialty" name="specialty">
            <option value="cardiology">Cardiology</option>
            <option value="neurology">Neurology</option>
            <option value="pediatrics">Pediatrics</option>
            <!-- Add other specialties as needed -->
        </select>

        <label for="telephone">Telephone:</label>
        <input type="text" id="telephone" name="telephone" required>

        <button type="submit">Update Doctor</button>
    </form>

    <script>
        document.getElementById('editDoctorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const specialty = document.getElementById('specialty').value;
            const telephone = document.getElementById('telephone').value;

            console.log('Doctor Updated:', { name, email, specialty, telephone });
            // Here you can add AJAX to send data to server or handle it in any other way
        });
    </script>
</body>
</html>
